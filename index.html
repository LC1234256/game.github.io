<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机点击圆形游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        /* 默认样式，适用于所有设备 */
        .game-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1300px;
            height: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .game-area {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            border-right: none;
        }
        
        .circle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #0fd05f;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: background-color 0.2s;
        }
        
        .circle:hover {
            background-color: #45a049;
        }
        
        .control-panel {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .timer {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #pauseBtn {
            background-color: #ff9800;
        }
        
        #pauseBtn:hover {
            background-color: #e68a00;
        }
        
        #quitBtn {
            background-color: #f44336;
        }
        
        #quitBtn:hover {
            background-color: #d32f2f;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        .stats {
            margin-top: 20px;
        }
        
        .history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        
        .history-item {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        /* 媒体查询，适用于中等屏幕设备（如平板电脑） */
        @media (min-width: 768px) {
            .game-container {
                flex-direction: row;
                width: 80%;
            }
        
            .game-area {
                width: 70%;
                height: 500px;
                border-right: 1px solid #ddd;
                border-bottom: none;
            }
        
            .circle {
                width: 60px;
                height: 60px;
            }
        
            .control-panel {
                width: 30%;
            }
        }
        
        /* 媒体查询，适用于大屏幕设备（如桌面电脑） */
        @media (min-width: 1024px) {
            .game-container {
                width: 1400px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-area" id="gameArea">
            <!-- 圆形将在这里动态生成 -->
        </div>
        <div class="control-panel">
            <div class="timer" id="timer">00:00</div>
            
            <div class="input-group">
                <input type="number" id="timeInput" placeholder="输入游戏时间(秒)" min="1" value="30">
                <div class="button-group">
                    <button id="startBtn">开始游戏</button>
                    <button id="quitBtn" disabled>退出游戏</button>
                </div>
                <div class="button-group">
                    <button id="pauseBtn" disabled>暂停</button>
                    <button id="clearHistoryBtn" disabled>清除历史记录</button>
                </div>
            </div>
            
            <div class="stats">
                <p>点击次数: <span id="clickCount">0</span></p>
            </div>
            
            <div class="history">
                <h3>历史记录</h3>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <!-- 添加音频元素 -->
    <audio id="clickSound" src="cs.aac"></audio>

    <script>
        // 获取DOM元素
        const gameArea = document.getElementById('gameArea');
        const timerDisplay = document.getElementById('timer');
        const timeInput = document.getElementById('timeInput');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const quitBtn = document.getElementById('quitBtn');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const clickCountDisplay = document.getElementById('clickCount');
        const historyList = document.getElementById('historyList');
        
        // 游戏变量
        let gameActive = false;
        let gamePaused = false;
        let timeLeft = 0;
        let timerInterval;
        let clickCount = 0;
        let currentCircle = null;
        let gameHistory = [];
        
        // 开始游戏
        function startGame() {
            const gameTime = parseInt(timeInput.value);
            
            if (isNaN(gameTime) || gameTime <= 0) {
                alert('请输入有效的游戏时间(秒)');
                return;
            }
            
            // 重置游戏状态
            gameActive = true;
            gamePaused = false;
            timeLeft = gameTime;
            clickCount = 0;
            clickCountDisplay.textContent = '0';
            
            // 更新按钮状态
            startBtn.style.display = 'none';
            pauseBtn.disabled = false;
            quitBtn.disabled = false;
            timeInput.disabled = true;
            clearHistoryBtn.disabled = true;
            pauseBtn.textContent = '暂停';
            
            // 开始计时器
            updateTimerDisplay();
            timerInterval = setInterval(updateTimer, 1000);
            
            // 创建第一个圆形
            createNewCircle();
        }
        
        // 暂停/继续游戏
        function togglePause() {
            gamePaused = !gamePaused;
            
            if (gamePaused) {
                clearInterval(timerInterval);
                if (currentCircle) {
                    currentCircle.style.display = 'none';
                }
                pauseBtn.textContent = '继续';
            } else {
                timerInterval = setInterval(updateTimer, 1000);
                if (currentCircle) {
                    currentCircle.style.display = 'block';
                }
                pauseBtn.textContent = '暂停';
            }
        }
        
        // 退出游戏
        function quitGame() {
            clearInterval(timerInterval);
            gameActive = false;
            gamePaused = false;
            
            // 移除圆形
            if (currentCircle) {
                gameArea.removeChild(currentCircle);
                currentCircle = null;
            }
            
            // 重置按钮状态
            startBtn.style.display = 'block';
            pauseBtn.disabled = true;
            quitBtn.disabled = true;
            timeInput.disabled = false;
            clearHistoryBtn.disabled = false;
            pauseBtn.textContent = '暂停';
            
            // 重置计时器显示
            const gameTime = parseInt(timeInput.value);
            timeLeft = gameTime;
            updateTimerDisplay();
        }
        
        // 更新计时器显示
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // 更新计时器
        function updateTimer() {
            if (!gamePaused) {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }
        }
        
        // 创建新圆形
        function createNewCircle() {
            // 移除现有的圆形
            if (currentCircle) {
                gameArea.removeChild(currentCircle);
            }
            
            // 创建新圆形
            currentCircle = document.createElement('div');
            currentCircle.className = 'circle';
            
            // 随机位置
            const maxX = gameArea.clientWidth - 60;
            const maxY = gameArea.clientHeight - 60;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            currentCircle.style.left = `${randomX}px`;
            currentCircle.style.top = `${randomY}px`;
            
            // 点击事件
            currentCircle.addEventListener('click', () => {
                if (gameActive && !gamePaused) {
                    clickCount++;
                    clickCountDisplay.textContent = clickCount;
                    // 播放音效
                    const clickSound = document.getElementById('clickSound');
                    clickSound.currentTime = 0; // 重置音频播放位置
                    clickSound.play();
                    createNewCircle();
                }
            });
            
            gameArea.appendChild(currentCircle);
        }
        
        // 结束游戏
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            // 移除圆形
            if (currentCircle) {
                gameArea.removeChild(currentCircle);
                currentCircle = null;
            }
            
            // 更新按钮状态
            startBtn.style.display = 'block';
            pauseBtn.disabled = true;
            quitBtn.disabled = true;
            timeInput.disabled = false;
            clearHistoryBtn.disabled = false;
            pauseBtn.textContent = '暂停';
            
            // 记录游戏结果
            const gameTime = parseInt(timeInput.value);
            const score = clickCount;
            const date = new Date().toLocaleString();
            
            gameHistory.push({ date, gameTime, score });
            updateHistoryDisplay();
        }
        
        // 更新历史记录显示
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            if (gameHistory.length === 0) {
                historyList.innerHTML = '<p>暂无历史记录</p>';
                return;
            }
            
            // 按时间倒序排列
            const sortedHistory = [...gameHistory].reverse();
            
            sortedHistory.forEach((record, index) => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = `${record.date} - ${record.gameTime}秒游戏: 点击${record.score}次`;
                historyList.appendChild(item);
            });
        }
        
        // 清除历史记录
        function clearHistory() {
            gameHistory = [];
            updateHistoryDisplay();
        }
        
        // 事件监听
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        quitBtn.addEventListener('click', quitGame);
        clearHistoryBtn.addEventListener('click', clearHistory);
        
        // 初始化
        updateHistoryDisplay();
    </script>
</body>
</html>
